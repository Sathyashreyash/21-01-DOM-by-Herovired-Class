<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refresh DOM</title>

</head>

<body>
    <h1>Hello Guys..</h1>
    <p id="Para">This is the paragraph</p>
    <p class="para">Paragraph</p>
    <p class="para">Paragraph zzzz</p>
    <p class="para">Paragraph xxxx</p>

    <script>
        var z = document.getElementById("Para")
        z.style.background = "green"

        var x = document.getElementsByClassName('para')
        x[0].style.background = 'red'

        x[x.length-1].style.background = "orange"

        for(var i in x){
            x[i].style.fontWeight = "bold"
        }

    </script>
</body>

</html>
