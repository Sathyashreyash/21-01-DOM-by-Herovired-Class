<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <style>
        table {
          border-collapse: collapse;
        }
    
        td {
          border: 1px solid black;
          padding: 3px 5px;
        }
      </style>
    </head>
    
    <body>
      <table>
        <tr>
          <td>1:1</td>
          <td>2:1</td>
          <td>3:1</td>
          <td>4:1</td>
          <td>5:1</td>
        </tr>
        <tr>
          <td>1:2</td>
          <td>2:2</td>
          <td>3:2</td>
          <td>4:2</td>
          <td>5:2</td>
        </tr>
        <tr>
          <td>1:3</td>
          <td>2:3</td>
          <td>3:3</td>
          <td>4:3</td>
          <td>5:3</td>
        </tr>
        <tr>
          <td>1:4</td>
          <td>2:4</td>
          <td>3:4</td>
          <td>4:4</td>
          <td>5:4</td>
        </tr>
        <tr>
          <td>1:5</td>
          <td>2:5</td>
          <td>3:5</td>
          <td>4:5</td>
          <td>5:5</td>
        </tr>
      </table>

      <script>
        var a=document.querySelectorAll("tr")
        
        for (i=0;i<a.length;i++){
            var cell=a[i].children
            // console.log(cell)
            for (j=0;j<cell.length;j++){
                if(i==j){
                    cell[j].style.background="red"
                }
            }
        }
        
loop2:
        var tab=document.body.firstElementChild
        for(i=0;i<tab.rows.length;i++){
            var c=tab.rows[i]
            c.cells[i].style.background="red"
        }
      </script>
</body>
</html>
